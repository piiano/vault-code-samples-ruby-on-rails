name: Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PVAULT_SERVICE_LICENSE: ${{ secrets.PVAULT_SERVICE_LICENSE }}
  PVAULT_API_KEY: ${{ secrets.PVAULT_API_KEY }}

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1.3']

    steps:
      - name: Check Out Repo.
        uses: actions/checkout@v3
        with:
          repository: piiano/vault-code-samples-ruby-on-rails

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: generate sdk (will also download latest openapi.yaml)
        run: make generate-sdk

      - name: run tests
        run: make app-test
