name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:
    secrets:
      PVAULT_SERVICE_LICENSE:
        description: 'The license for the service'
        required: true
      PVAULT_API_KEY:
        description: 'The API key for the service'
        required: true

env:
  PVAULT_SERVICE_LICENSE: ${{ secrets.PVAULT_SERVICE_LICENSE }}
  PVAULT_API_KEY: ${{ secrets.PVAULT_API_KEY }}

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1.3']

    steps:
      - name: Check Out Repo.
        uses: actions/checkout@v3
        with:
          repository: piiano/vault-code-samples-ruby-on-rails

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: download latest openapi
        run: curl -o ./pvault-sdk-generator/openapi.yaml https://piiano.com/docs/assets/openapi.yaml

      - name: generate sdk
        run: make generate-sdk

      - name: run tests
        run: make app-test
